{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <h2 class="h5 mb-3 d-flex align-items-center">
                    <span class="material-icons text-primary me-2">login</span>
                    Login
                </h2>
                <form method="post" class="mb-3">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <span class="material-icons fs-6">mail</span>
                            </span>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <span class="material-icons fs-6">lock</span>
                            </span>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <span class="material-icons me-1 align-middle">login</span> Login
                    </button>
                </form>
                <div class="border-top pt-2 small">
                    <p class="mb-1">
                        <span class="material-icons fs-6 me-1 align-middle">phone_android</span>
                        <a href="{{ url_for('auth.request_otp') }}">Login with Mobile OTP</a>
                    </p>
                    <p class="mb-0">
                        New here?
                        <a href="{{ url_for('auth.register') }}">Create an account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

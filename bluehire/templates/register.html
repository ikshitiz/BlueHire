{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <h2 class="h5 mb-3 d-flex align-items-center">
                    <span class="material-icons text-primary me-2">person_add</span>
                    Register
                </h2>
                <form method="post" class="mb-3">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <span class="material-icons fs-6">mail</span>
                            </span>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mobile Number</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <span class="material-icons fs-6">phone_android</span>
                            </span>
                            <input type="tel" name="phone" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <span class="material-icons fs-6">lock</span>
                            </span>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">I am a</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <span class="material-icons fs-6">badge</span>
                            </span>
                            <select name="role" class="form-select">
                                <option value="worker">Worker</option>
                                <option value="employer">Employer</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <span class="material-icons me-1 align-middle">check_circle</span> Create Account
                    </button>
                </form>
                <div class="border-top pt-2 small">
                    Already have an account?
                    <a href="{{ url_for('auth.login') }}">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
